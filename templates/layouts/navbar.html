<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<html>
<head>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="styesheet">
    <script src="http://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://csp.nighthawkcodingsociety.com/">{{basename}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->
            <a class="nav-link" href={{ url_for('index') }}>Portfolio</a>
            <a class="nav-link" href={{ url_for('kangaroos') }}>Kangaroos</a>
            <a class="nav-link" href={{ url_for('walruses') }}>Walruses</a>
            <a class="nav-link" href={{ url_for('hawkers') }}>Hawkers</a>
            <!-- stub is shown using the name of the route -->
            <a class="nav-link" href="/stub">Stub</a>

            <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    About us!
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <a class="dropdown-item" href={{url_for('kamryn_abt') }}>Kamryn</a>
                    <a class="dropdown-item" href={{url_for('riya_abt') }}>Riya</a>
                    <a class="dropdown-item" href={{url_for('abby_abt') }}>Abby</a>
                    <a class="dropdown-item" href={{url_for('natalie_abt') }}>Natalie</a>
                    <a class="dropdown-item" href={{url_for('sarayu_abt') }}>Sarayu</a>
                </div>

        </div>
    </div>
</nav>
