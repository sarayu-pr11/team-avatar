{% extends "layouts/base.html" %}
<!DOCTYPE html>

{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="flashcard.png" />
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>

<main>

    <header>
        <div class="container">
            <div id="header">
                <h1>Flashcards</h1>
                <div>
                    <button id="show_card_box">Add Card</button>
                    <button id="delete_cards">Del Cards</button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="create_card">
                <h2>Create Flashcard</h2>
                <label for="question">Question</label>
                <textarea id="question" maxlength="280"></textarea>
                <label for="answer" maxlength="280">Answer</label>
                <br>
                <textarea id="answer"></textarea>
                <div>
                    <button id="save_card">Save</button> <button id="close_card_box">Close</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="flashcards"></div>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>

<script>
var contentArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];

document.getElementById("save_card").addEventListener("click", () => {
addFlashcard();
});

document.getElementById("delete_cards").addEventListener("click", () => {
localStorage.clear();
flashcards.innerHTML = '';
contentArray = [];
});

document.getElementById("show_card_box").addEventListener("click", () => {
document.getElementById("create_card").style.display = "block";
});

document.getElementById("close_card_box").addEventListener("click", () => {
document.getElementById("create_card").style.display = "none";
});

flashcardMaker = (text) => {
const flashcard = document.createElement("div");
const question = document.createElement('h2');
const answer = document.createElement('h2');

flashcard.className = 'flashcard';

question.setAttribute("style", "border-top:1px solid red; padding: 15px; margin-top:30px");
question.textContent = text.my_question;

answer.setAttribute("style", "text-align:center; display:none; color:red");
answer.textContent = text.my_answer;

flashcard.appendChild(question);
flashcard.appendChild(answer);

flashcard.addEventListener("click", () => {
if(answer.style.display == "none")
answer.style.display = "block";
else
answer.style.display = "none";
})

document.querySelector("#flashcards").appendChild(flashcard);
}

contentArray.forEach(flashcardMaker);

addFlashcard = () => {
const question = document.querySelector("#question");
const answer = document.querySelector("#answer");

let flashcard_info = {
'my_question' : question.value,
'my_answer'  : answer.value
}

contentArray.push(flashcard_info);
localStorage.setItem('items', JSON.stringify(contentArray));
flashcardMaker(contentArray[contentArray.length - 1]);
question.value = "";
answer.value = "";
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body{
font-family: 'Nunito', sans-serif;
font-size: 1rem;

    background-image:url('https://chillhop.com/wp-content/uploads/2021/12/b3079408b79f0ceed3189d6eb804b448fa0c4068-1024x1024.jpg');
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
}

button{
padding: 8px;
outline: none;
cursor: pointer;
border: 3px solid #854945;
border-radius: 5px;
background: #f9ecd9;
}

button:hover{
background-color: rgb(77, 106, 117);
    color: rgb(255, 255, 255);
}

.container{
width: 1280px;
margin: auto;
}

header{background-color: #bb8960;}

#header{
display: flex;
justify-content: space-between;
align-items: center;
min-height: 70px;
padding: 0 20px;
background: #bb8960;
}

#header button{
font-family: inherit;
border: 3px solid rgb(133, 73, 69);
}

#create_card{
display: none;
width: 370px;
margin:auto;
padding: 20px;
margin-top: 10px;
background: #f9ecd9;
box-shadow: 0px 2px 4px 0px rgb(24, 24, 86);
}

#create_card h2{
color: #bb8960;
text-align: center;
}

#create_card textarea{
width: 100%;
border-radius: 5px;
font-family: inherit;
border: 1px solid #f9ecd9;
}

#create_card button{width: fit-content;}

#flashcards{
display: flex;
justify-content: center;
align-items: center;
flex-wrap: wrap;
width: 100%;
margin: auto;
margin-top: 10px;
padding: 0px 10px;
}

.flashcard{
width: 370px;
height: 200px;
word-wrap: break-word;
margin: 10px;
background:#fff;
cursor: pointer;
box-shadow: 0px 2px 4px 0px rgb(234, 134, 72);
}

.flashcard h2{font-size: 1rem;}

}

.flashcard{

margin-bottom: 10px;
}
}

@media(max-width:480px){

padding: 20px;
gap: 10px;
flex-direction: column;
align-items: center;
}

.flashcard{width: 100%;}

}
</style>
