{% block body %}


    <script>
        var NumberOfWords = 5

        var words = new BuildArray(NumberOfWords)

        // Use the following variables to
        // defines countries:
        words[1] = "There are two ways of spreading light: to be the candle or the mirror that reflects it.  – Edith Wharton"
        words[2] = "Believe you can and you’re halfway there. – Theodore Roosevelt"
        words[3] = "If you’re going through hell, keep going. – Winston Churchill"
        words[4] = "No greater gift there is, than a generous heart. – Yoda"
        words[5] = "Worrying is like paying a debt you don’t owe. – Mark Twain"
        function BuildArray(size){
            this.length = size
            for (var i = 1; i <= size; i++){
                this[i] = null}
            return this
        }

        function PickRandomWord(frm) {
// Generate a random number between 1 and NumberOfWords
            var rnd = Math.ceil(Math.random() * NumberOfWords)

// Display the word inside the text box
            frm.WordBox.value = words[rnd]
        }</script>



    <FORM NAME="WordForm">
        <INPUT TYPE=TEXT NAME="WordBox" id="wordbox"><BR>
        <INPUT TYPE=BUTTON VALUE="Generate" onClick="PickRandomWord(document.WordForm);" id="button">

    </FORM>
    <style>


        h1 {
            text-align: center;
            margin: 20% 0 5% 0;
        }

        #wordbox {
            /*opacity: 0;*/
            margin: 30px auto 0;
            display: block;
