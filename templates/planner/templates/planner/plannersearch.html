<!DOCTYPE html>

{% extends "layouts/base.html" %}

{% block head %}
    <title>SQL search</title>
{% endblock %}

{% block body %}
    <style>
        table, td, th {
            border: 10px solid rgb(255, 255, 255);
            padding: 50px;
        }
        td, th {
            text-align:center;
            color: #ffffff;
            font-weight: bolder;
        }
        table{
            width: 50%;
            margin: auto;
        }


    </style>
    <div class="container py-4 bg-primary">
        <!-- heading -->
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Search Database</span>
            </a>
        </header>
        <!-- search box -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="term" placeholder="enter search term">
                            <label></label> <!-- used for spacer -->
                        </div>
                        <button class="btn btn-primary bg-secondary" onclick="search_data();">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- result of search -->
    <div class="container">
        <div class="row" id="result">
        </div>
    </div>

    <script>
        function search_data() {
            // fetch standard requires data set to a name-value pair
            const term = document.getElementById("term");
            const body = {
                term: term.value
            };

            // fetch call with header options
            fetch('/planner/search/term/', {
                method: "POST",
                credentials: "include",
                body: JSON.stringify(body),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })
            })
                // async then replies with response header
                .then(function (response) {
                    // prepare HTML search result container for new output
                    const resultContainer = document.getElementById("result");
                    // clean up from previous search
                    while (resultContainer.firstChild) {
                        resultContainer.removeChild(resultContainer.firstChild);
                    }
                    // trap error response from Web API
                    if (response.status !== 200) {
                        const errorMsg = 'Database response error: ' + response.status;
                        console.log(errorMsg);
                        const div = document.createElement("div");
                        div.innerHTML = errorMsg;
                        resultContainer.appendChild(div);
                        return;
                    }
                    // response contains valid result
                    response.json().then(function(data) {
                        // loop through JSON and build HTML output
                        const div = document.createElement("div");
                        let table = "<table>"
                        for (let i = 0; i < data.length; i++) {
                            table += "<tr><td>" + data[i].name + "</td><td>" + data[i].classname + "</td><td>" + data[i].duedate + "</td><td>" + data[i].notes + "</td></tr>"
                            div.innerHTML = table
                            resultContainer.appendChild(div);
                        }
                    })


                })
        }
    </script>
{% endblock %}
